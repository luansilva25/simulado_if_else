<script>
    //PROBLEMA: Big Brother Dev
    //Peça para o usuário informar a nota que o aluno que ajudou (TUTOR) obteve no terceiro trimestre.
    //Peça também para o usuário informar a nota que o aluno ajudado obteve no terceiro trimestre.
    //Considere que, se o aluno ajudado obteve nota maior do que o aluno que ajudou (TUTOR), o programa apresentará na tela a mensagem 
    //"CRIA MAIOR QUE O CRIADOR" e também apresentará a nota do aluno ajudado.
    //Contudo, caso o aluno que ajudou (TUTOR) obteve maior nota, bonifique-o com um adicional de 10% da nota do aluno ajudado, 
    //e o programa apresentará a mensagem "CONTINUE ENSINANDO!" e também apresentará a nota final do aluno que ajudou (TUTOR).

    //ENTRADA
    const tutor=Number(prompt('informe a nota em que o aluno que ajudou obteve no terceiro trimestre'))
    const ajuda=Number(prompt('informe a nota que o aluno que o aluno ajudado obteve no terceiro trimestre'))
    const bonus= tutor + (ajuda*0.10)
    //PROCESSAMENTO
    if(ajuda > tutor)[
        alert(`CRIA MAIOR QUE O CRIADOR  o aluno ajudado obteve ${ajuda}`)
    ]
    else if(tutor > ajuda){
        alert(`CONTINUE ENSINANDO o tutor obteve ${bonus}`)
    }
    else{
        alert('valor invalido')
    }

    //SAÍDA

</script>
